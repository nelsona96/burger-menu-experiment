<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <nav>
      <div class="nav__container">
        <figure class="logo logo--big">ALEX NELSON</figure>
        <figure class="logo logo--small">AN</figure>
        <div class="nav__right">
            <ul class="nav__links">
                <li class="nav__link">
                    <a class="nav__anchor">LINK</a>
                </li>
                <li class="nav__link">
                    <a class="nav__anchor">LINK</a>
                </li>
                <li class="nav__link">
                    <a class="nav__anchor">BIG LINK</a>
                </li>
            </ul>
            <div class="button__container">
                <button class="burger__btn burger" onclick="openMenu()">
                        <div class="burger__inner">
                            <div class="ingredient__container top">
                                <div class="top-bun"></div>
                            </div>
                            <div class="ingredient__container middle">
                                <div class="patty"></div>
                            </div>
                            <div class="ingredient__container bottom">
                                <div class="bottom-bun"></div>
                            </div>
                        </div>
                    </button>
                    <button class="close__btn" onclick="closeMenu()">
                        <div class="burger__inner">
                            <div class="ingredient__container top">
                                <div class="top-bun"></div>
                            </div>
                            <div class="ingredient__container middle">
                                <div class="patty"></div>
                            </div>
                            <div class="ingredient__container bottom">
                                <div class="bottom-bun"></div>
                            </div>
                        </div>
                    </div>
                </button>
            </div>
        </div>
      </div>
    </nav>
    <header>

    </header>
  </body>
</html>
